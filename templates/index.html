<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">
    <title>Ninja Gold</title>
</head>
<body>
    <h1 class="text-center">Ninja Gold</h1>
    <h3 class="badge badge-warning badge-pill">Your Gold: </h3>
    <span class="myGold border border-warning">
        {{ totalGold }}
    </span>

    <div class="container mw-100">
        <div class="row">
            <div class="col border border-success text-center">
                <h4>Farm</h4>
                <p>(earns 10-20 golds)</p>
                <form action="/process_money" method="POST">
                    <input type="hidden" name="which_form" value="farm">
                    <input class="btn btn-warning" type="submit" value="Find Gold!">
                </form>
            </div>
            <div class="col border border-secondary text-center">
                <h4>Cave</h4>
                <p>(earns 5-10 golds)</p>
                <form action="/process_money" method="POST">
                    <input type="hidden" name="which_form" value="cave">
                    <input class="btn btn-warning" type="submit" value="Find Gold!">
                </form>
            </div>
            <div class="col border border-info text-center">
                <h4>House</h4>
                <p>(earns 2-5 golds)</p>
                <form action="/process_money" method="POST">
                    <input type="hidden" name="which_form" value="house">
                    <input class="btn btn-warning" type="submit" value="Find Gold!">
                </form>
            </div>
            <div class="col border border-danger text-center">
                <h4>Casino</h4>
                <p>(earns/looses 0-50 golds)</p>
                <form action="/process_money" method="POST">
                    <input type="hidden" name="which_form" value="casino">
                    <input class="btn btn-warning" type="submit" value="Find Gold!">
                </form>
            </div>
        </div>
    </div>
    
    <h4>Activities:</h4>
    <div class="activities overflow-auto border border-dark">
        {% for i in actLog: %}
        {{ i|safe }}
        {% endfor %}
    </div>
    
    <div class="submit">
        <a class="btn btn-primary text-center" href="/reset" role="button">Reset Game</a>
    </div>
    

    
</body>
</html>
